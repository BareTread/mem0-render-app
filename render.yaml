services:
  - type: web
    name: mem0-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    plan: starter
    disk:
      name: mem0-disk
      mountPath: /data
      sizeGB: 10
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: OPENAI_API_KEY
        value: your-openai-api-key-here